<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your Credit Card! - Purchase checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="header">
                <h2>Register your credit card here!</h2>
                <i class="fab fas-arrow-down"></i>
            </div>
        </section>
        <section>
            <form>
                <div class="card-galery">
                    <div class="card">
                        <span></span>
                        <i class="fab fas-visa"></i>
                        <p>XXXX XXXX XXXX XXXX</p>
                        <p>XX/XX</p>
                    </div>
                </div>
                <div id="desktop-form">
                    <input type="text" placeholder="Name" id="name" required>
                    <input type="number" placeholder="Card Num" id="card-num" required>
                    <input type="text" required> <input type="number" id="cvv" placeholder="CVV" required>
                </div>
                <div id="desktop-btn">
                    <input type="checkbox"> <span>You agree to the <a href="#">Terms of Service.</a></span>
                    <input type="submit" value="register here" name="Register Here" id="REgister-btn" >
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>2020</p>
    </footer>
</body>
</html>
